<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 ">
    <header>
        <h1 class="text-4xl font-semibold mt-12 text-center text-white">Welcome to <span class="text-6xl font-bold text-[#1D4350]">Asif's shopping</span></h1>
    </header>
    <main>
        <div class="w-1/2 mx-auto bg-[#1D4350] mt-24 px-12 py-6">
            <h2 class="text-4xl text-center text-white font-medium mb-8">Login here</h2>
            <input type="email" name="" id="email-field" placeholder="Your email" class="display-block w-9/12 mb-2 rounded" required>
            <input type="password" name="" id="pass-field" placeholder="Your password"class="display-block w-9/12 mb-2 rounded" required> <br>
            <input type="checkbox" onclick="myFunction()" id="checkbox"> <label for="checkbox" class="text-white">Show password</label><br><br>
            <button id="btn-login" class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 font-medium px-4 py-2 text-white rounded hover:bg-slate-400 w-auto text-xl">Login</button>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
